<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun | VINIX7</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" class="mini-logo">
                </a>
            </div>

            <img src="img/wavesloginregistrasi.png" class="wave-img">

            <div class="welcome-content">
                <h1>WELCOME</h1>
                <p>Temukan divisi paling cocok untukmu.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-box">
                <div class="header">
                    <h2>LOGIN</h2>
                    <p>Masuk ke Akun Kamu</p>
                </div>
                <form action="test.html" >
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="Martin" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="********" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="reset-pw.html">Lupa Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Masuk</button>
                </form>
                
                <div class="register-link">
                    <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
