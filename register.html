<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun | VINIX7</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" class="mini-logo">
                </a>
            </div>

            <img src="img/wavesloginregistrasi.png" class="wave-img">

            <div class="welcome-content">
                <h1>WELCOME</h1>
                <p>Temukan divisi paling cocok untukmu.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="registration-box">
                <div class="header">
                    <h2>REGISTRASI</h2>
                    <p>Buat Akun Baru Kamu</p>
                </div>
                <form action="payment.html" >
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="Martin" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="martinfataah@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="********" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" value="********" required>
                    </div>
                    <button type="submit" class="btn-daftar">Daftar</button>
                </form>
                <div class="login-link">
                    <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
