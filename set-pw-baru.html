<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password Baru | VINIX7</title>
    <link rel="stylesheet" href="css/set-pw-baru.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" class="mini-logo">
                </a>
            </div>
            <img src="img/wavesloginregistrasi.png" class="wave-img">
            <img src="img/pwbaru.png" alt="Reset Password Illustration" class="illustration-img"> 
        </div>

        <div class="right-panel">
            <div class="set-password-box">
                <div class="header">
                    <h2>RESET PASSWORD</h2>
                    <p>Masukkan kata sandi baru, lalu konfirmasi untuk melanjutkan.</p>
                </div>
                <form action="login.html">
                    <div class="input-group">
                        <label for="new-password">Password Baru</label>
                        <input type="password" id="new-password" name="new-password" value="********" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-new-password">Confirm Password Baru</label>
                        <input type="password" id="confirm-new-password" name="confirm-new-password" value="********" required>
                    </div>
                    
                    <button type="submit" class="btn-reset">Reset</button>
                </form>
                
                <div class="back-link">
                    <p><a href="verifikasi-pw.html">< Back</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
